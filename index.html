<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR-CHAT - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* This ensures the Flowise bot fills the designated chat area perfectly */
        .chat-area {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }
        flowise-fullchatbot {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        /* Hiding the old static input since Flowise provides its own */
        .chat-messages, .chat-input-area {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>RR-CHAT</span>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button class="btn-primary">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Recent Chats</h3>
                    <button class="btn-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="chat-list">
                    <div class="chat-item active">
                        <div class="chat-icon"><i class="fas fa-comments"></i></div>
                        <div class="chat-info">
                            <h4>AI Assistant Chat</h4>
                            <p>Live Flowise Connection</p>
                        </div>
                        <div class="chat-time">Now</div>
                    </div>
                </div>
